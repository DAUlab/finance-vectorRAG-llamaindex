<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Public Finance Chatbot</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style/layout.css') }}">
        {% block link %}{% endblock %}
    </head>
    <body>
        <div id="wrapper">
            <!-- HEADER -->
                <div id="header">
                    <h1>Public Finance Chatbot</h1>
                </div>
            <!-- CONTENT -->
                <div id="block-body">
                    {% block body %}{% endblock %}
                </div>
            <!-- FOOTER -->
                <div id="footer">
                    <p>Public Finance Chatbot v0.1</p>
                    <a href="{{url_for('reset')}}">Reset the conversation</a>
                </div>
        </div>
    </body>
</html>
